syntax = "proto3";

package events;

import "google/api/annotations.proto";

message Empty {}


enum EVENT_TYPE {
    ACCOUNTS = 0;
    ORGANIZATION = 1;
    TEAM = 2;
    REPO = 3;
    PERSONALSHARING = 4;
}

message event {
    string id = 1;
    EVENT_TYPE type = 2;
    string from = 3;
    string to = 4;
    int64 create_at = 5;
    string message = 6;
    bool must_ack = 7;
    bool got = 8;
}

message events {
    repeated event events = 1;
}

message CreateEventRequest {
    EVENT_TYPE type = 1;
    string to = 2;
    string message = 3;
    bool must_ack = 4;
}

message GetEventsRequest {
    EVENT_TYPE type = 1;
    string to = 2;
    int64 since = 4;
}

message AckEventRequest {
    string id = 1;
    string message = 2;
}

message AckEventsRequest {
    int64 util = 1;
}

service EventSrv {
    rpc CreateEvents(CreateEventRequest) returns (Empty) {
        option (google.api.http) = {
            post: "/v1/events"
            body: "*"
        };
    };

    rpc GetEvents(GetEventsRequest) returns (events) {
        option (google.api.http) = {
            get: "/v1/events"
        };
    };

    rpc AcktEvent(AckEventRequest) returns (Empty){
        option (google.api.http) = {
            post: "/v1/events/{id}/ack"
            body: "*"
        };
    };

    rpc  AcktEvents(AckEventsRequest) returns (Empty){
        option (google.api.http) = {
            post: "/v1/events/ack"
            body: "*"
        };
    };
}
